   <div class="container">
      <h1>Walkin Queue</h1>
      <a href="{{ url_for('add_data') }}">Get a number!</a>
      {% if profiles%}
      <table class=table>
         <thead>
         <tr>
            <th scope="col">Party Size</th>
            <th scope="col">Serving Capacity</th>
            <th scope="col">Current Flow</th>
            <th scope="col">Estimate Waiting Time</th>
         </tr>
         </thead>
         {% for i in range(4) %}
         <tbody>
         <tr>
            <th scope="row">{{ i }}</th>
            {%if i == 1%}
            <td>5</td>

            {%elif i == 2%}
            <td>5</td>

            {%elif i == 3%}
            <td>3</td>

            {%elif i == 4%}
            <td>2</td>
            {%endif%}
            <td>{{ party_size[i] }}</td>
            <td>{{ estimate_waiting[i] }}</td>
         </tr>
         </tbody>
         {%endfor%}
      </table>
      {%endif%}
